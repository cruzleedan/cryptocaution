<!-- loader -->
<div class="loader-container">
    <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
</div>
<mat-sidenav-container class="container" fullscreen>
    <mat-sidenav [mode]="sideNavMode" class="sidenav" #sidenav [opened]="sideNavOpened" style="overflow: hidden;">
        <mat-toolbar color="primary" class="mat-elevation-z4">
            <img src="./assets/logos/light-logo.png" width="36px">
            <h1 class="logo">
                CRYPTOCAUTION.
                <span style="font-size: 12px;">com</span>
            </h1>
        </mat-toolbar>
        <app-sidemenu></app-sidemenu>
    </mat-sidenav>
    <mat-sidenav-content style="z-index: unset;overflow: hidden;">
        <mat-drawer-container fullscreen>
            <mat-drawer mode="side" #drawer class="drawer" [opened]="matDrawerOpened" style="overflow: hidden;">
                <mat-toolbar color="primary" class="mat-elevation-z4">
                    <img src="./assets/logo.codetok.png" width="36px">
                </mat-toolbar>
                <app-sidemenu [iconOnly]="true"></app-sidemenu>
            </mat-drawer>
            <mat-drawer-content style="overflow: hidden;" fxLayout="column" fxFlex>

                <app-toolbar [sidenav]="sidenav" [drawer]="drawer" [sidebar]="sidenav2" [matDrawerShow]="matDrawerShow" style="z-index: 500"></app-toolbar>

                <perfect-scrollbar>
                    <div fxLayout="row" fxLayout="row wrap">
                        <app-breadcrumbs></app-breadcrumbs>
                    </div>
                    <router-outlet></router-outlet>
                </perfect-scrollbar>


            </mat-drawer-content>
        </mat-drawer-container>
    </mat-sidenav-content>

    <mat-sidenav #sidenav2 position="end" mode="over">
        <app-sidebar></app-sidebar>
    </mat-sidenav>

</mat-sidenav-container>
