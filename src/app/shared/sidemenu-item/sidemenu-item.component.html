<mat-nav-list [style.maxHeight]="(menu.open)?'1200px':'48px'" [ngClass]="{'secondaryMenu': secondaryMenu, 'primary': !secondaryMenu}">
    <mat-list-item *ngIf="menu.link==false && !iconOnly" (click)="menu.open = !menu.open">
        <mat-icon matListIcon iconsmall>{{menu.icon}} </mat-icon>
        <h3 matLine>{{ menu.name }} </h3>
        <mat-chip-list *ngIf="menu?.chip && !iconOnly">
            <mat-chip>{{menu?.chip?.value}} </mat-chip>
        </mat-chip-list>
        <mat-icon *ngIf="chechForChildMenu()" class="sidenav-dropdown-indicator rotate " [ngClass]="{'indicateOpen':menu.open}">
        expand_more</mat-icon>
    </mat-list-item>

    <mat-list-item *ngIf="menu.link==false && iconOnly" (click)="menu.open = !menu.open" [matTooltip]="menu.tooltip" matTooltipPosition="after">
        <mat-icon matListIcon iconsmall>{{menu.icon}} </mat-icon>
        <mat-icon *ngIf="chechForChildMenu()" class="sidenav-dropdown-indicator rotate " [ngClass]="{'indicateOpen':menu.open}">
        expand_more</mat-icon>
    </mat-list-item>

    <a *ngIf="menu.link!=false" [routerLink]="[menu.link]" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <mat-list-item *ngIf="!iconOnly" (click)="menu.open = !menu.open">
            <mat-icon matListIcon iconsmall>{{menu.icon}} </mat-icon>
            <h3 matLine>{{ menu.name }} </h3>
        </mat-list-item>
        <mat-list-item *ngIf="iconOnly" (click)="menu.open = !menu.open" [matTooltip]="menu.tooltip" matTooltipPosition="after">
            <mat-icon matListIcon iconsmall>{{menu.icon}} </mat-icon>
        </mat-list-item>
    </a>

    <app-sidemenu-item *ngFor="let submenu of menu?.sub" [menu]="submenu" [iconOnly]="iconOnly" [secondaryMenu]="true"> </app-sidemenu-item>

</mat-nav-list>
