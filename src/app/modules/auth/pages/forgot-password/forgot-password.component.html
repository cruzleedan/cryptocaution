<form [formGroup]="pwdForm" (ngSubmit)="handleSubmit()" #form="ngForm">
    <div fxLayout="column">
        <app-matched-password [form]="pwdForm"></app-matched-password>
        <div fxLayout="row" fxLayoutAlign="end">
            <a class="link" [routerLink]="['/auth/login']">Sign in</a>
        </div>
    </div>

    <div fxLayoutAlign="end" fxLayoutGap="5px">
        <button type='submit' mat-stroked-button color="accent" [disabled]='!pwdForm.valid || !this.form.dirty'>Submit</button>
    </div>

</form>
